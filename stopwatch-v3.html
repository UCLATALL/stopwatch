<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .layout-with-trials, .layout-no-trials {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      height: 100%;
    }

    .display-area {
      position: relative;
      height: 3em;
    }

    #timer, #fake {
      font-size: 3.5em;
      position: absolute;
    }

    #fake {
      color: #888;
      display: none;
    }

    .timer-button {
      font-size: 2em;
      padding: 10px 20px;
      color: white;
      background-color: green;
      border: none;
      border-radius: 8px;
    }

    #trialDisplay {
      font-weight: bold;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="layout-with-trials" class="layout-with-trials hidden">
      <div class="display-area">
        <div id="timer">00:00:00.0</div>
        <div id="fake">--:--:--.-</div>
      </div>
      <button id="toggle" class="timer-button">Start</button>
      <div id="trialDisplay"></div>
    </div>
    <div id="layout-no-trials" class="layout-no-trials hidden">
      <div class="display-area">
        <div id="timer2">00:00:00.0</div>
        <div id="fake2">--:--:--.-</div>
      </div>
      <button id="toggle2" class="timer-button">Start</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const condition = params.get("condition") || "none";
    const class_id = params.get("class_id") || "anonymous";
    const user_id = params.get("user_id") || "anonymous";
    const trialsLimit = parseInt(params.get("trials"));
    const resultHidden = params.get("result") === "hide";
    const progressHidden = params.get("progress") === "hide";
    const saveData = params.get("save_data") !== "false";
    const session_id = Math.random().toString(36).substring(2, 7);

    const useTrialLayout = !isNaN(trialsLimit);
    const scriptURL = "https://script.google.com/macros/s/AKfycbwWLSMrRXgf3p6BHzEWVF0dKCCcIXhWY9N4sjW-eP-TsvHOPiNgA78RDFkX_o8CyXH6nA/exec";

    const trialDisplay = document.getElementById("trialDisplay");
    const layoutWithTrials = document.getElementById("layout-with-trials");
    const layoutNoTrials = document.getElementById("layout-no-trials");

    if (useTrialLayout) {
      layoutWithTrials.classList.remove("hidden");
    } else {
      layoutNoTrials.classList.remove("hidden");
    }

    let t = null, startTime = 0, elapsed = 0, fakeInterval = null;
    let trial = 0;

    function updateTrialDisplay() {
      if (!progressHidden && !isNaN(trialsLimit)) {
        trialDisplay.innerText = `You have completed ${trial}/${trialsLimit} trials.`;
        if (trial >= trialsLimit) {
          const btn = document.getElementById("toggle");
          btn.disabled = true;
          btn.innerText = "Done";
          btn.style.backgroundColor = "#888";
        }
      } else {
        trialDisplay.innerText = "";
      }
    }

    function format(ms) {
      const totalSeconds = ms / 1000;
      const s = String(Math.floor(totalSeconds % 60)).padStart(2, "0");
      const m = String(Math.floor(totalSeconds / 60) % 60).padStart(2, "0");
      const h = String(Math.floor(totalSeconds / 3600)).padStart(2, "0");
      const tenths = String(Math.floor((ms % 1000) / 100));
      return `${h}:${m}:${s}.${tenths}`;
    }

    function randomFakeTime() {
      const h = String(Math.floor(Math.random() * 3)).padStart(2, "0");
      const m = String(Math.floor(Math.random() * 60)).padStart(2, "0");
      const s = String(Math.floor(Math.random() * 60)).padStart(2, "0");
      const tenths = String(Math.floor(Math.random() * 10));
      return `${h}:${m}:${s}.${tenths}`;
    }

    function toggle(button, timerDisplay, fakeDisplay) {
      if (!isNaN(trialsLimit) && trial >= trialsLimit) return;

      if (t === null) {
        elapsed = 0;
        timerDisplay.innerText = "00:00:00.0";
        startTime = Date.now();

        if (progressHidden) {
          timerDisplay.style.display = "none";
          fakeDisplay.style.display = "block";
          fakeInterval = setInterval(() => {
            fakeDisplay.innerText = randomFakeTime();
          }, 100);
        } else {
          timerDisplay.style.display = "block";
          fakeDisplay.style.display = "none";
        }

        t = setInterval(() => {
          elapsed = Date.now() - startTime;
          if (!progressHidden) {
            timerDisplay.innerText = format(elapsed);
          }
        }, 50);

        button.innerText = "Stop";
        button.style.backgroundColor = "red";
      } else {
        clearInterval(t);
        if (fakeInterval) clearInterval(fakeInterval);
        t = null;
        fakeInterval = null;

        button.innerText = "Start";
        button.style.backgroundColor = "green";

        timerDisplay.style.display = "block";
        fakeDisplay.style.display = "none";
        timerDisplay.innerText = resultHidden ? "00:00:00.0" : format(elapsed);

        trial += 1;
        updateTrialDisplay();
        if (saveData) submitTrial();
      }
    }

    function submitTrial() {
      const payload = new URLSearchParams();
      payload.append("class_id", class_id);
      payload.append("user_id", user_id);
      payload.append("session_id", session_id);
      payload.append("date", new Date().toISOString());
      payload.append("condition", condition);
      payload.append("time_sec", (elapsed / 1000).toFixed(1));
      payload.append("trial", trial);

      fetch(scriptURL, {
        method: "POST",
        body: payload
      })
      .then(() => console.log("submitted"))
      .catch(err => console.error("submit error", err));
    }

    if (useTrialLayout) {
      document.getElementById("toggle").addEventListener("click", () =>
        toggle(document.getElementById("toggle"), document.getElementById("timer"), document.getElementById("fake"))
      );
      updateTrialDisplay();
    } else {
      document.getElementById("toggle2").addEventListener("click", () =>
        toggle(document.getElementById("toggle2"), document.getElementById("timer2"), document.getElementById("fake2"))
      );
    }
  </script>
</body>
</html>
