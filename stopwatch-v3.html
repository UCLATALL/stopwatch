<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    .container {
      width: 500px;
      height: 200px;
      margin: auto;
      display: grid;
      grid-template-rows: 1fr auto 1fr auto 1fr;
      background-color: white;
    }

    .display-area {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 3em;
      position: relative;
    }

    #timer, #fake {
      font-size: 3.5em;
      position: absolute;
    }

    #fake {
      color: #888;
      display: none;
    }

    .timer-button {
      font-size: 2em;
      padding: 10px 20px;
      color: white;
      background-color: green;
      border: none;
      border-radius: 4px;
      justify-self: center;
    }

    #trialDisplay {
      text-align: center;
      font-weight: bold;
      visibility: hidden;
    }

    #trialDisplay.show {
      visibility: visible;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="display-area">
      <div id="timer">00:00:00.0</div>
      <div id="fake">--:--:--.-</div>
    </div>
    <button id="toggle" class="timer-button">Start</button>
    <div id="trialDisplay"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const condition = params.get("condition") || "none";
    const class_id = params.get("class_id") || "anonymous";
    const user_id = params.get("user_id") || "anonymous";
    const trialsLimit = parseInt(params.get("trials"));
    const resultHidden = params.get("result") === "hide";
    const progressHidden = params.get("progress") === "hide";
    const saveData = params.get("save_data") !== "false";
    const session_id = Math.random().toString(36).substring(2, 7);

    const scriptURL = "https://script.google.com/macros/s/AKfycbwWLSMrRXgf3p6BHzEWVF0dKCCcIXhWY9N4sjW-eP-TsvHOPiNgA78RDFkX_o8CyXH6nA/exec";

    let t = null, startTime = 0, elapsed = 0, fakeInterval = null;
    let trial = 0;

    const trialDisplay = document.getElementById("trialDisplay");
    const btn = document.getElementById("toggle");
    const timerDisplay = document.getElementById("timer");
    const fakeDisplay = document.getElementById("fake");

    function updateTrialDisplay() {
      if (!isNaN(trialsLimit)) {
        trialDisplay.innerText = `You have completed ${trial}/${trialsLimit} trials.`;
        trialDisplay.classList.add("show");
        if (trial >= trialsLimit) {
          btn.disabled = true;
          btn.innerText = "Done";
          btn.style.backgroundColor = "#888";
        }
      } else {
        trialDisplay.innerText = "";
        trialDisplay.classList.remove("show");
      }
    }

    function format(ms) {
      const totalSeconds = ms / 1000;
      const s = String(Math.floor(totalSeconds % 60)).padStart(2, "0");
      const m = String(Math.floor(totalSeconds / 60) % 60).padStart(2, "0");
      const h = String(Math.floor(totalSeconds / 3600)).padStart(2, "0");
      const tenths = String(Math.floor((ms % 1000) / 100));
      return `${h}:${m}:${s}.${tenths}`;
    }

    function randomFakeTime() {
      const h = String(Math.floor(Math.random() * 3)).padStart(2, "0");
      const m = String(Math.floor(Math.random() * 60)).padStart(2, "0");
      const s = String(Math.floor(Math.random() * 60)).padStart(2, "0");
      const tenths = String(Math.floor(Math.random() * 10));
      return `${h}:${m}:${s}.${tenths}`;
    }

    function toggleStartStop() {
      if (!isNaN(trialsLimit) && trial >= trialsLimit) return;

      if (t === null) {
        elapsed = 0;
        timerDisplay.innerText = "00:00:00.0";
        startTime = performance.now();
        let lastDisplay = "";

        const update = () => {
          if (t !== null) {
            elapsed = performance.now() - startTime;
            const formatted = format(elapsed);
            if (!progressHidden && formatted !== lastDisplay) {
              timerDisplay.innerText = formatted;
              lastDisplay = formatted;
            }
            t = requestAnimationFrame(update);
          }
        };

        if (progressHidden) {
          timerDisplay.style.display = "none";
          fakeDisplay.style.display = "block";
          fakeInterval = setInterval(() => {
            fakeDisplay.innerText = randomFakeTime();
          }, 100);
        } else {
          timerDisplay.style.display = "block";
          fakeDisplay.style.display = "none";
        }

        t = requestAnimationFrame(update);
        btn.innerText = "Stop";
        btn.style.backgroundColor = "red";

      } else {
        if (t) cancelAnimationFrame(t);
        t = null;
        if (fakeInterval) clearInterval(fakeInterval);
        fakeInterval = null;

        btn.innerText = "Start";
        btn.style.backgroundColor = "green";

        const finalTime = performance.now() - startTime;
        const formattedFinal = format(finalTime);

        timerDisplay.innerText = resultHidden ? "00:00:00.0" : formattedFinal;
        timerDisplay.style.display = "block";
        fakeDisplay.style.display = "none";

        trial += 1;
        updateTrialDisplay();
        if (saveData) submitTrial(finalTime);
      }
    }

    function submitTrial(finalTime) {
      const payload = new URLSearchParams({
        class_id,
        user_id,
        session_id,
        date: new Date().toISOString(),
        condition,
        time_sec: (finalTime / 1000).toFixed(1),
        trial
      });

      fetch(scriptURL, {
        method: "POST",
        body: payload
      })
      .then(() => console.log("submitted"))
      .catch(err => console.error("submit error", err));
    }

    document.getElementById("toggle").addEventListener("click", toggleStartStop);
    updateTrialDisplay();
  </script>
</body>
</html>
