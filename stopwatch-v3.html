<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
    }
    .container {
      width: 500px;
      height: 200px;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .timer-button {
      margin-top: 10px;
      font-size: 2em;
      padding: 10px 20px;
      color: white;
      background-color: green;
      border: none;
      border-radius: 4px;
    }
    .display-area {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 3em;
      margin-bottom: 10px;
      position: relative;
      width: 400px;
    }
    #timer {
      font-size: 3.5em;
      margin: 0;
      position: absolute;
    }
    #fake {
      font-size: 3.5em;
      margin: 0;
      position: absolute;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container" id="stopwatch">
    <div class="content">
      <div class="display-area">
        <div id="timer">00:00:00.0</div>
        <div id="fake" style="display:none;">--:--:--.-</div>
      </div>
      <button id="toggle" class="timer-button">Start</button>
    </div>
  </div>

<script>
  const condition = "guess";  // change to "timer" or "guess"

  let t = null, startTime = 0, elapsed = 0, fakeInterval = null;
  let hideWhileRunning = (condition === "guess");

  function format(ms) {
    const totalSeconds = ms / 1000;
    const s = String(Math.floor(totalSeconds % 60)).padStart(2,"0");
    const m = String(Math.floor(totalSeconds/60) % 60).padStart(2,"0");
    const h = String(Math.floor(totalSeconds/3600)).padStart(2,"0");
    const tenths = String(Math.floor((ms % 1000) / 100));
    return `${h}:${m}:${s}.${tenths}`;
  }

  function randomFakeTime() {
    const h = String(Math.floor(Math.random()*3)).padStart(2,"0");
    const m = String(Math.floor(Math.random()*60)).padStart(2,"0");
    const s = String(Math.floor(Math.random()*60)).padStart(2,"0");
    const tenths = String(Math.floor(Math.random()*10));
    return `${h}:${m}:${s}.${tenths}`;
  }

  function toggleStartStop() {
    const btn = document.getElementById("toggle");
    const timerDisplay = document.getElementById("timer");
    const fakeDisplay = document.getElementById("fake");

    if (t === null) {
      // start fresh
      elapsed = 0;
      timerDisplay.innerText = "00:00:00.0";
      timerDisplay.style.display = "block";
      fakeDisplay.style.display = "none";
      startTime = Date.now();
      t = setInterval(() => {
        elapsed = Date.now() - startTime;
        if (!hideWhileRunning) {
          timerDisplay.innerText = format(elapsed);
        }
      }, 50);
      btn.innerText = "Stop";
      btn.style.backgroundColor = "red";
      if (hideWhileRunning) {
        timerDisplay.style.display = "none";
        fakeDisplay.style.display = "block";
        fakeInterval = setInterval(() => {
          fakeDisplay.innerText = randomFakeTime();
        }, 100);
      }
    } else {
      // stop
      clearInterval(t);
      if (fakeInterval) clearInterval(fakeInterval);
      t = null;
      fakeInterval = null;
      btn.innerText = "Start";
      btn.style.backgroundColor = "green";
      timerDisplay.style.display = "block";
      timerDisplay.innerText = format(elapsed);
      fakeDisplay.style.display = "none";
    }
  }

  document.getElementById("toggle").addEventListener("click", toggleStartStop);

  // show 00:00:00.0 at first
  document.getElementById("timer").style.display = "block";
  document.getElementById("fake").style.display = "none";
</script>
</body>
</html>
