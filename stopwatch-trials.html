<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
    }
    .container {
      width: 500px;
      height: 200px;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      border: none;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .timer-button {
      margin-top: 10px;
      font-size: 2em;
      padding: 10px 20px;
      color: white;
      background-color: green;
      border: none;
      border-radius: 4px;
    }
    .display-area {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 3em;
      margin-bottom: 10px;
      position: relative;
      width: 400px;
    }
    #timer {
      font-size: 3.5em;
      position: absolute;
    }
    #fake {
      font-size: 3.5em;
      color: #888;
      position: absolute;
      display: none;
    }
    #trial-display {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="display-area">
        <div id="timer">00:00:00.0</div>
        <div id="fake">--:--:--.-</div>
      </div>
      <button id="toggle" class="timer-button">Start</button>
      <div id="trial-display">Trial = 0</div>
    </div>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const condition = params.get("condition") || "timer";
  const class_id = params.get("class_id") || "anonymous";
  const user_id = params.get("user_id") || "anonymous";
  const trialsLimit = parseInt(params.get("trials"));

  const session_id = Math.random().toString(36).substring(2,7);
  const scriptURL = "https://script.google.com/macros/s/AKfycbwWLSMrRXgf3p6BHzEWVF0dKCCcIXhWY9N4sjW-eP-TsvHOPiNgA78RDFkX_o8CyXH6nA/exec";

  let t = null, startTime = 0, elapsed = 0, fakeInterval = null;
  let hideWhileRunning = (condition === "guess");
  let trialCount = 0;

  const timerDisplay = document.getElementById("timer");
  const fakeDisplay = document.getElementById("fake");
  const btn = document.getElementById("toggle");
  const trialDisplay = document.getElementById("trial-display");

  function updateTrialDisplay() {
    trialDisplay.innerText = `Trial = ${trialCount}`;
  }

  function format(ms) {
    const totalSeconds = ms / 1000;
    const s = String(Math.floor(totalSeconds % 60)).padStart(2,"0");
    const m = String(Math.floor(totalSeconds/60) % 60).padStart(2,"0");
    const h = String(Math.floor(totalSeconds/3600)).padStart(2,"0");
    const tenths = String(Math.floor((ms % 1000) / 100));
    return `${h}:${m}:${s}.${tenths}`;
  }

  function randomFakeTime() {
    const h = String(Math.floor(Math.random()*3)).padStart(2,"0");
    const m = String(Math.floor(Math.random()*60)).padStart(2,"0");
    const s = String(Math.floor(Math.random()*60)).padStart(2,"0");
    const tenths = String(Math.floor(Math.random()*10));
    return `${h}:${m}:${s}.${tenths}`;
  }

  function toggleStartStop() {
    if (t === null) {
      if (!isNaN(trialsLimit) && trialCount >= trialsLimit) {
        alert("Trial limit reached.");
        return;
      }

      // START
      elapsed = 0;
      timerDisplay.innerText = "00:00:00.0";
      startTime = Date.now();

      if (hideWhileRunning) {
        timerDisplay.style.display = "none";
        fakeDisplay.style.display = "block";
        fakeInterval = setInterval(() => {
          fakeDisplay.innerText = randomFakeTime();
        }, 100);
      } else {
        timerDisplay.style.display = "block";
        fakeDisplay.style.display = "none";
      }

      t = setInterval(() => {
        elapsed = Date.now() - startTime;
        if (!hideWhileRunning) {
          timerDisplay.innerText = format(elapsed);
        }
      }, 50);

      btn.innerText = "Stop";
      btn.style.backgroundColor = "red";

    } else {
      // STOP
      clearInterval(t);
      if (fakeInterval) {
        clearInterval(fakeInterval);
        fakeInterval = null;
      }
      t = null;

      btn.innerText = "Start";
      btn.style.backgroundColor = "green";
      timerDisplay.innerText = format(elapsed);
      timerDisplay.style.display = "block";
      fakeDisplay.style.display = "none";

      trialCount++;
      updateTrialDisplay();

      submitTrial();
    }
  }

  function submitTrial() {
    const payload = new URLSearchParams();
    payload.append("class_id", class_id);
    payload.append("user_id", user_id);
    payload.append("session_id", session_id);
    payload.append("date", new Date().toISOString());
    payload.append("condition", condition);
    payload.append("time_sec", (elapsed/1000).toFixed(1));
    payload.append("trial", trialCount);

    fetch(scriptURL, {
      method: "POST",
      body: payload
    })
    .then(response => console.log("submitted"))
    .catch(error => console.error("error submitting", error));
  }

  updateTrialDisplay();
  document.getElementById("toggle").addEventListener("click", toggleStartStop);
</script>
</body>
</html>
