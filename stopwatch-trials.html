<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
    }
    .display-area {
      font-size: 3em;
      margin-bottom: 10px;
    }
    .timer-button {
      font-size: 2em;
      padding: 10px 20px;
      color: white;
      background-color: green;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .trial-status {
      margin-top: 15px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="timer" class="display-area">00:00:00.0</div>
    <button id="toggle" class="timer-button">Start</button>
    <div id="trialStatus" class="trial-status" style="display: none"></div>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const condition = params.get("condition") || "timer";
  const class_id = params.get("class_id") || "anonymous";
  const user_id = params.get("user_id") || "anonymous";
  const trials_limit = parseInt(params.get("trials"));
  const session_id = Math.random().toString(36).substring(2, 7);

  const scriptURL = "https://script.google.com/macros/s/AKfycbwWLSMrRXgf3p6BHzEWVF0dKCCcIXhWY9N4sjW-eP-TsvHOPiNgA78RDFkX_o8CyXH6nA/exec";

  let t = null, startTime = 0, elapsed = 0;
  let trialCount = 0;
  let disableFurtherTrials = false;

  const timerDisplay = document.getElementById("timer");
  const button = document.getElementById("toggle");
  const trialStatus = document.getElementById("trialStatus");

  function format(ms) {
    const totalSeconds = ms / 1000;
    const s = String(Math.floor(totalSeconds % 60)).padStart(2,"0");
    const m = String(Math.floor(totalSeconds/60) % 60).padStart(2,"0");
    const h = String(Math.floor(totalSeconds/3600)).padStart(2,"0");
    const tenths = String(Math.floor((ms % 1000) / 100));
    return `${h}:${m}:${s}.${tenths}`;
  }

  function updateTrialStatus() {
    if (!isNaN(trials_limit)) {
      trialStatus.innerText = `You have completed ${trialCount}/${trials_limit} trials`;
      trialStatus.style.display = "block";
    }
  }

  function toggleStartStop() {
    if (disableFurtherTrials) return;

    if (t === null) {
      elapsed = 0;
      timerDisplay.innerText = "00:00:00.0";
      startTime = Date.now();
      t = setInterval(() => {
        elapsed = Date.now() - startTime;
        timerDisplay.innerText = format(elapsed);
      }, 50);
      button.innerText = "Stop";
      button.style.backgroundColor = "red";
    } else {
      clearInterval(t);
      t = null;
      timerDisplay.innerText = format(elapsed);
      button.innerText = "Start";
      button.style.backgroundColor = "green";
      trialCount++;
      updateTrialStatus();
      submitTrial();
      if (!isNaN(trials_limit) && trialCount >= trials_limit) {
        disableFurtherTrials = true;
        button.disabled = true;
        button.innerText = "Limit Reached";
        button.style.backgroundColor = "#999";
      }
    }
  }

  function submitTrial() {
    const payload = new URLSearchParams();
    payload.append("trial", trialCount);
    payload.append("class_id", class_id);
    payload.append("user_id", user_id);
    payload.append("session_id", session_id);
    payload.append("date", new Date().toISOString());
    payload.append("condition", condition);
    payload.append("time_sec", (elapsed/1000).toFixed(1));

    fetch(scriptURL, {
      method: "POST",
      body: payload
    })
    .then(() => console.log("Submitted trial", trialCount))
    .catch(err => console.error("Error submitting", err));
  }

  button.addEventListener("click", toggleStartStop);

  if (!isNaN(trials_limit)) {
    updateTrialStatus();
  }
</script>
</body>
</html>
